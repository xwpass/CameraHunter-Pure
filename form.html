</div>

<div class="banner">
    <h1 class="banner-head">
        Camera<br>
        Hunter
    </h1>
</div>


<table class="pure-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
            <th>Picture</th>
        </tr>
    </thead>

    <tbody>
        <tr class="pure-table-odd">
            <td>1</td>
            <td>Leica</td>
            <td>M2</td>
            <td>1968</td>
            <td><img src="img/1-1.jpg" width="50px" height="50px"></td>
        </tr>

        <tr>
            <td>2</td>
            <td>Hasselbald</td>
            <td>503cw</td>
            <td>1998</td>
            <td><img src="img/2-1.jpg" width="50px" height="50px"></td>
        </tr>

        <tr class="pure-table-odd">
            <td>3</td>
            <td>Leica</td>
            <td>M2</td>
            <td>1958</td>
            <td><img src="img/3-1.jpg" width="50px" height="50px"></td>
        </tr>

        <tr>
            <td>4</td>
            <td>Ricoh</td>
            <td>519</td>
            <td>1958</td>
            <td><img src="img/4-1.jpg" width="50px" height="50px"></td>
        </tr>

    </tbody>
</table>

<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Order</legend>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name">First Name</label>
                <input id="first-name" class="pure-u-23-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="last-name">Last Name</label>
                <input id="last-name" class="pure-u-23-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="email">E-Mail</label>
                <input id="email" class="pure-u-23-24" type="email" required>
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="city">Address</label>
                <input id="city" class="pure-u-23-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="state">City</label>
                <select id="state" class="pure-input-1-2">
                    <option>Vancouver</option>
                    <option>Toronto</option>
                    <option>Ottawa</option>
                </select>
            </div>
        </div>

        <label for="terms" class="pure-checkbox">
            <input id="terms" type="checkbox"> I've read the terms and conditions
        </label>

        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>

<div class="footer">
